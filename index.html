	var lastEditID=0,lastEditTBL='';
	function updateFormicmrsrf(ids,tbl,data){
		lastEditID=ids;lastEditTBL=tbl;
		callPageLevelAllVisible();
		document.getElementById('form_idsicmrsrf').value=ids;
		var frm=document.frm_icmrsrf.elements
		document.getElementById('addeditformicmrsrf').style.display='';
		jQuery('#searchformicmrsrf').hide();
		for(var i=0;i < frm.length;i++){
			if(frm[i].type=='select-multiple'){
				var nm=frm[i].name;nm=nm.replace('[]','');
				if(data){
					eval('var selected=['+data[nm+'_']+']');
				}else{
					eval('var selected=['+jQuery('#'+ids+'_'+nm).html()+']');
				}
				//var obj=jQuery('#'+tbl+'_'+nm);
				var obj=jQuery('#form_inp_'+nm);
				for (var i2 in selected) {
					var val=selected[i2];
				   try{obj.find('option[value='+val+']').attr('selected',1);}catch(e){if(console)console.log(e);}
				}
				jQuery(frm[i]).select2();;
			}
			else if(frm[i].type=='date' || frm[i].type=='datetime-local' || frm[i].type=='time' || frm[i].type=='number' || frm[i].type=='text' || frm[i].type=='email' || frm[i].type=='textarea' || frm[i].type=='select-one'){
				try{
					var ele=document.getElementById(ids+'_'+frm[i].name);
					if(ele!=null && jQuery(frm[i]).hasClass('ft_email'))jQuery(ele).find('script').remove();
					if(ele!=null){
						frm[i].value=ele.innerHTML;
						frm[i].focus();if(frm[i].type=='select-one')if(frm[i].name=='city')$(frm[i]).change();
						if(frm[i].type=='select-one'){jQuery(frm[i]).select2();}
						
					}else if(typeof data[frm[i].name]!='undefined'){
						if(frm[i].type=='datetime-local'){
							frm[i].value=(data[frm[i].name+'_']?data[frm[i].name+'_']:data[frm[i].name]).replace(" ", "T");
						}else{
						frm[i].value=(data[frm[i].name+'_']?data[frm[i].name+'_']:data[frm[i].name]);
						frm[i].focus();if(frm[i].type=='select-one')if(frm[i].name=='city')$(frm[i]).change();
						if(frm[i].type=='select-one'){jQuery(frm[i]).select2();}
						}
					}
				}catch(err){console.log(err);}
			}
			else if(frm[i].type=='select'){
				try{
					var ele=document.getElementById(ids+'_'+frm[i].name);
					if(ele!=null){
						var dt_ele=(ele.innerHTML).split('-');alert(dt_ele[0]);
						if(dt_ele.length==3){
							jQuery('select[name="'+frm[i].name+'[yy]"]').val(dt_ele[0])//.select2();
							jQuery('select[name="'+frm[i].name+'[mm]"]').val(dt_ele[1])//.select2();
							jQuery('select[name="'+frm[i].name+'[dd]"]').val(dt_ele[2])//.select2();
						}
					}
				}catch(err){  }
			}
		}
		callPageLevelFun();
	}
	var icmrsrf_data=[];
</script>

<script type="f71672df0975e001580fd226-text/javascript">

	var icmrsrf_tbl;
	jQuery(function() {
		icmrsrf_tbl=jQuery('#icmrsrf_table').DataTable({
			"pageLength": 10,
			"lengthMenu": [[10, 25, 50,100,500, -1], [10, 25, 50,100,500, "All"]],
			"scrollX": true
			,dom: "<'row'<'col-sm-12 col-md-6'l><'col-sm-12 col-md-6'f>>" +
				"<'row'<'col-sm-12 col-md-6'i><'col-sm-12 col-md-6'p>>" +
				"<'row'<'col-sm-12'tr>>" +
				"<'row'<'col-sm-12 col-md-6'l><'col-sm-12 col-md-6'f>>" +
				"<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>"
					});
	});
	$('#icmrsrf_table tbody').on( 'click', 'button', function () {
		if($(this).hasClass('edit')){
			var data = icmrsrf_tbl.row( $(this).parents('tr') ).data();
			updateFormicmrsrf(data['ids'],'icmrsrf',data);
		}
		if($(this).hasClass('delete')){
			var data = icmrsrf_tbl.row( $(this).parents('tr') ).data(); 
			bootbox.confirm({
				message: "Do you want to delete this record ?",
				buttons: {
					confirm: {
						label: 'Yes',
						className: 'btn-success'
					},
					cancel: {
						label: 'No',
						className: 'btn-danger'
					}
				},
				callback: function (result) {
					if(result){
						$('#icmrsrfids').val(data['ids']);
						$('#icmrsrfForm').submit();
					}
				}
			});
		}
		if($(this).hasClass('customAction')){
			var data = icmrsrf_tbl.row( $(this).parents('tr') ).data(); 
			customAction(data);
		}
	} );

	</script>
